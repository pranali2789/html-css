<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #414144 ;
        }
    </style>
</head>
<body>
    <img src="https://www.pexels.com/video/daytime-aerial-chicago-19408915/" width="1500px" alt="no image">

    <img src="./html-cours.png"width="400px" alt="no image">
    <picture>
        <source media="(min-width:150px)" srcset="./html-course.png" />
        <source media="(min-width:160px)" srcset="./html-course2.png" />
        <img src="./html-course.png" alt="">
    </picture>

   <!-- an img map generator-->
  
<img src="html-img.jpg" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="757,149,167,633" shape="rect">
    <area onclick="two()" target="" alt="" title="" href="" coords="1444,490,1701,781" shape="rect">
</map>

<script>
    function one(){
        alert("you clicked on one")
    }
    function two(){
        alert("you clicked on two")
    }
</script>
</body>
</html>
