<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>MY LIST</h1>

    <h2>UNORDERED LIST</h2>
    <ul>
        <li>1</li>
        <ol>
            <li>H.1</li>
            <li>H.2</li>
        </ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>ORDERED List</h2>
    <ol type="A">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <dl>
        <dt>Ice Tea</dt>
        <dd>Lamon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lamon Ice Tea</dd>
    </dl>

    <h3>Test 1</h3>
    <p>test 2</p>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. At, dolore! <span>test 3</span>quis?</p>
</body>
</html>
