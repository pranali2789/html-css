<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
           
        }
        td, th{
            border:1px solid black;
            padding: 10px;
        } 
        tr:nth-child(even){
            background-color: #313131;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: cornflowerblue;"/>
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>India@gmail.com</td>
        </tr>
        <tr>
            <td>United States Of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>japan@gmail.com</td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="5">Country</th>
                <td>India</td>
                <td>Japan</td>
        </tr>
        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
</body>
</html>
